name: terraform-input

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: 'v1.0.0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Print version
      run: echo "Deploying version ${{ github.event.inputs.version }}"
